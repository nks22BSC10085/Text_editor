<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font-awesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="text_editor.css">
    <title>Text_editor</title>

</head>

<body>
    <h1 class="head">Text editor</h1>
    <div class="inputBox">
        <input type="text" class="input" id="textInput">
        <i class="fa-regular fa-circle-xmark icon"></i>
    </div>
    <button type="button" class="btn btn-success bold" onclick="toggleBold()">Bold</button>
    <button type="button" class="btn btn-primary italic">Italic</button>
    <button type="button" class="btn btn-dark upCase">upper case</button>
    <button type="button" class="btn btn-info lowCase">Lower case</button>
    <button type="button" class="btn btn-success save">Save</button>
    <button type="button" class="btn btn-danger delete">Delete</button>
    <div class="output">
        <p class="para"></p>
    </div>
</body>
<script src="text_editor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

</html>
